<!-- Form Element Examples -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <!-- Fieldset & Legend tag -->
        <fieldset>

            <legend>HTML Form Dummy</legend>
            
            <!-- Label & Input tag -->
            <label for="datepicker">Choose Date:</label>
            <input type="date" id="datepicker">

            <br>
            <br>

            <!-- Select & Option tag -->
            <label for="selector1">Choose your Dish:</label>
            <select name="dishes" id="selector1">
                <option value="maggie">Maggie</option>
                <option value="kurkure">Kurkure</option>
                <option value="chips">Chips</option>
            </select>

            
            <br>
            <br>

            <!-- Button tag -->
            <button>Main Hu Button</button>

            <br>
            <br>

            <!-- Textarea tag -->
            <textarea name="textArea1" id="textArea1" cols="15" rows="2" placeholder="Enter text here...."></textarea>

        </fieldset>


    </form>
</body>
</html>
