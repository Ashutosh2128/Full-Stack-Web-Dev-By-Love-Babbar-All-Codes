<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 4</title>
</head>
<body>
    <h2 style="text-align:center">Novell Services Login</h2>

    <span>Username:</span>
    <input type="text" name="name" id="username">

    <br>
    <br>

    <span>Password:</span>
    <input type="password" name="password" id="password">

    <br>
    <br>

    <span style="display:block">City of</span>
    <span>Employment:</span>
    <input type="text" name="cityofemployment" id="cityofemployment">

    <br>
    <br>

    <label for="server">Web Server:</label>
    <select name="webServer" id="server">
        <option selected hidden disabled>--Choose a server--</option>
        <option value="google">Google</option>
        <option value="edge">Microsoft Edge</option>
        <option value="opera">Opera Mini</option>
    </select>

    <br>
    <br>

    <span style="display:block">Please specify</span>
    <span>your role:</span>

    <input type="radio" name="radio">
    <span>Admin</span> 
    <br>

    <input type="radio" name="radio">
    <span>Engineer</span>
    <br>

    <input type="radio" name="radio">
    <span>Manager</span>
    <br>

    <input type="radio" name="radio">
    <span>Guest</span>
    <br>

    <br>

    <span style="display:block">Single Sign-on</span>
    <span>to the following:</span>
    <input type="checkbox" name="mail">
    <span>Mail</span>
    <br>

    <input type="checkbox" name="payroll">
    <span>Payroll</span>
    <br>

    <input type="checkbox" name="self-service">
    <span>Self-service</span>
    <br>
</body>
</html>
